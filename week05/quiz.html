<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/quiz.css">
    <title>Quiz</title>
</head>

<body>
    <form class="quiz-form">
        <h1>Basic HTML and CSS Quiz</h1>

        <label for="q1">
            1. What does the acronym CSS stand for?
        </label>
        <input type="text" id="q1" name="q1">

        <label for="q2">
            2. How are id and class attributes selected in CSS?
        </label>
        <textarea id="q2" name="q2" rows="4"></textarea>

        <label for="q3">
            3. Which of the following is a valid CSS comment?
        </label>
        <select id="q3" name="q3">
            <option value="" selected disabled>Choose One ...</option>
            <option value="comment1">/* This is a comment */</option>
            <option value="comment2">// This is a comment</option>
            <option value="comment3">&lt;!-- comment --&gt;</option>
        </select>

        <label for="q4">
            4. What is the bottom margin given this declaration?
        </label>

        <pre class="code-block">
    margin: 10px 5px 15px;
            </pre>

        <input type="number" id="q4" name="q4">

        <button type="submit">Submit Quiz</button>
    </form>
</body>

</html>
