<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
      content="Contact Rafting Travel to ask questions, request information, or plan your next white water rafting adventure. Our team is ready to help you with reservations and details.">
    <meta name="author" content="Juan Diego Castillo Chávez">
    <link rel="stylesheet" href="styles/rafting.css">
    <title>Contact Us | Rafting Travel</title>
</head>

<body>
    <header>
        <img src="images/logo-wwr.jpg" alt="Rafting Travel's logo">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>

        <section class="contact-info">
            <div class="company-details">
                <h1>White Water Rafting Company</h1>
                <p>
                    123 Main River Street<br>
                    Kolob, California<br>
                    +1 (999) 999-9999<br>
                    <a href="mailto:info@whitewater.com">info@whitewater.com</a>
                </p>
            </div>

            <div class="contact-layout">
                <div>
                    <iframe
                      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1950.6781575345658!2d-76.97333360079834!3d-12.087741699999995!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9105c7ac2513f10d%3A0x5768d0a4b773a066!2sV%C3%ADa%20L%C3%A1ctea%20210%2C%20Lima%2015023!5e0!3m2!1ses!2spe!4v1770477027024!5m2!1ses!2spe"
                      width="350" height="100%" style="border:0;" allowfullscreen="" loading="lazy"
                      referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>

                <div class="contact-form">
                    <form>
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="Placeholder">

                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Placeholder">

                        <label>Message Purpose</label>
                        <div class="message-purpose">
                            <label><input type="radio" name="purpose"> General Inquiry</label>
                            <label><input type="radio" name="purpose"> Reservation Question</label>
                            <label><input type="radio" name="purpose"> Website Suggestion</label>
                        </div>

                        <label for="message">Message</label>
                        <textarea id="message" placeholder="Type here"></textarea>

                        <div></div>
                        <div class="newsletter">
                            <input type="checkbox" id="subscribe">
                            <label for="subscribe">Please Subscribe me to the monthly
                                newsletter</label>
                        </div>

                        <div></div>
                        <button type="submit">Get in Touch!</button>
                    </form>
                </div>


            </div>
        </section>
        <section class="employees">
            <h2>We Are Here to Serve You</h2>

            <div class="employee-gallery">
                <figure>
                    <img src="images/employee1.jpg" alt="River Guide">
                    <figcaption>John Smith – Senior River Guide</figcaption>
                </figure>

                <figure>
                    <img src="images/employee2.jpg" alt="Reservations Manager">
                    <figcaption>Emily Johnson – Reservations Manager</figcaption>
                </figure>

                <figure>
                    <img src="images/employee3.jpg" alt="Safety Instructor">
                    <figcaption>Michael Lee – Safety Instructor</figcaption>
                </figure>
            </div>
        </section>

    </main>
    <footer>
        <p>©2026 | Rafting Travel | Juan Diego Castillo </p>
        <nav class="socialmedia">
            <a href="https://facebook.com" target="_blank">
                <img src="icons/facebook.png" alt="Facebook Icon">
            </a>
            <a href="https://linkedin.com" target="_blank">
                <img src="icons/linkedin.png" alt="LinkedIn Icon">
            </a>
            <a href="https://instagram.com" target="_blank">
                <img src="icons/instagram.png" alt="Instagram Icon">
            </a>
        </nav>
    </footer>
</body>

</html>
